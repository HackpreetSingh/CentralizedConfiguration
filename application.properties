#connect to MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Practise
spring.datasource.username=root
#spring.datasource.password=12345  // for Own Laptop
spring.datasource.password=root  //for Company laptop

#JPA
# create :  if schema already exist drop the current schema and create new schema otherwise create the new Schema
#update: if already database initial work is done
spring.jpa.hibernate.ddl-auto=update

#JPQL to underlying DB SQL : Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#display generated SQL queries generated by dialect on console with value as true or false
spring.jpa.show-sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# If some seperate properties have to be mentioned, then we make a properties file similar to this properties file but with the same name as mentioned in spring.application.name. and no changes are required in the projects.


#For registering to eureka, this property is used and @EnableDiscoveryClient is used
eureka.client.service-url.defaultZone=http://localhost:2022/eureka
